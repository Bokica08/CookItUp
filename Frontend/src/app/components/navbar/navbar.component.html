<div (click)="hideSearchResults()" id="top">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" routerLink="/">CookItUp</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              routerLink="/"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Recipes
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li *ngFor="let c of categories">
                <a
                  class="dropdown-item"
                  routerLink="/category/{{ c.name.toLocaleLowerCase() }}"
                  >{{ c.name }}</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" routerLink="/recipes"
                  >View all recipes</a
                >
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/myRecipes">My recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/myOrders">My orders</a>
          </li>
        </ul>
        <form class="d-flex formControl">
          <div>
            <input
              type="text"
              class="form-control"
              placeholder="Search for recipes"
              aria-label="Search"
              [(ngModel)]="inputText"
              name="inputText"
              #searchBox
              id="search-box"
              (input)="search(searchBox.value)"
            />
            <div id="searchResult">
              <div *ngIf="searchResultsVisible" (click)="hideSearchResults()">
              <div *ngFor="let r of recipes">
                <a routerLink="/recipe/{{r.id}}">
                <img class="card-img-top" [src]="'data:image/jpg;base64,'+ r.imageList[0].byteArray"
                        alt="Recipe image">
                {{r.name}}
              </a>
              </div>
            </div>
            </div>
          </div>
          <button class="btn btn-outline-success" type="submit" (click)="handleButtonClick()">Search</button>
        </form>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/register">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
