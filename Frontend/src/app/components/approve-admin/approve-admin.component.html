 <div *ngIf="isLoggedIn && isAdmin" class="container">
  <h1 class="d-flex justify-content-center m-3">Pending Admins to be approved</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th></th>
      </tr>
    </thead>  
    <tbody>
      <tr *ngFor="let u of users">
        <td>{{u.username}}</td>
        <td>{{u.firstname}}</td>
        <td>{{u.lastname}}</td>
       <td> <a class="btn btn-success" data-placement="top" data-original-title="Edit" (click)="approve(u.username)">Approve</a></td>
      </tr>
    </tbody>
    </table>
    </div>
    <div class="container m-3" *ngIf="!isLoggedIn || !isAdmin">
      <h1 class="d-flex justify-content-center">You are not admin</h1>
    </div>
