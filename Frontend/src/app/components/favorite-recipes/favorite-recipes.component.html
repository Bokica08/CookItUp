<div class="bg-light pt-5 pb-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row card-group flex-wrap mb-5" *ngIf="favoriteRecipes?.length!=0">
                    <div *ngFor="let recipe of favoriteRecipes" class="card col-lg-3 col-md-4">
                        <a routerLink="/recipe/{{recipe.id}}"><img class="card-img-top" [src]="'data:image/jpg;base64,'+ recipe.imageList[0].byteArray"
                            alt="Recipe image"></a>
                        <div class="card-body">
                            <a class="card-title custom-card-title" routerLink="/recipe/{{recipe.id}}">{{recipe.name}}</a>
                            <p class="card-text">{{recipe.avRating}}</p>
                            <p class="card-text"><small class="text-muted">{{recipe.difficultyLevel}}</small></p>
                            <a class="btn btn-danger">Remove from favorites</a>
                        </div>
                    </div>
                </div>
                <div class="row mb-5 text-center" *ngIf="favoriteRecipes?.length==0">
                    
                    <div class="text-center bg-light d-flex align-items-center justify-content-center" style="height: 460px">
                        <div class="container pt-5 pb-5">
                            <h1 class="display-6 mb-3">You currently don't have any favorite recipes. </h1>
                            <h1 class="display-6 mb-3">Try adding a recipe to your favorites.</h1>
                            <a routerLink="/recipes" class="btn btn-success p-2">Browse recipes</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
